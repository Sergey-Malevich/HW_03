{% extends 'flatpages/default.html' %}

{% block content %}

<h2>Страница авторизованного пользователя {{request.user.username}}</h2>

    {% if is_not_authors %}
        <button> <a href="upgrade/"> Стать автором!</a> </button>
    {% endif %}

    <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}

    </form>


{% endblock %}
